<div class="relative ml-3">
  <!-- Profile Button -->
  <button
    (click)="toggleMenu()"
    class="relative flex rounded-full bg-card text-sm"
    type="button"
    aria-expanded="false"
    aria-haspopup="true">
    <span class="sr-only">Open user menu</span>
    <img
      clickOutside
      (clickOutside)="isMenuOpen = false"
      class="h-9 w-9 rounded-md"
      src="https://avatars.githubusercontent.com/u/12519008?v=4"
      alt="" />
  </button>
  <!-- Dropdown -->
  <div
    [ngClass]="
      isMenuOpen
        ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
        : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
    "
    class="absolute right-0 mt-2 w-60 origin-top-right transform rounded-md bg-background py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none">
    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        <img class="rounded-md" src="https://avatars.githubusercontent.com/u/12519008?v=4" alt="" />
      </div>
      <div class="overflow-hidden px-2 text-sm font-semibold text-foreground">
        Luciano Oliveira
        <p class="truncate text-ellipsis text-xs font-semibold text-muted-foreground">me&#64;lanno.dev</p>
      </div>
    </div>

    <div class="dark:border-night-500 border-b border-dashed border-border"></div>

    <ul class="my-2 mx-4">
      <li
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-muted-foreground hover:bg-card hover:text-primary">
        Your Profile
      </li>
      <li
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-muted-foreground hover:bg-card hover:text-primary">
        Language
      </li>
      <li
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-muted-foreground hover:bg-card hover:text-primary">
        Settings
      </li>
      <li
        routerLink="/auth"
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-muted-foreground hover:bg-card hover:text-primary">
        Sign out
      </li>
    </ul>
  </div>
</div>
