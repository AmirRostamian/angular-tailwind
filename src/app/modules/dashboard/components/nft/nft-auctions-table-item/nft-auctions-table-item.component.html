<td class="py-2 pr-2">
  <div class="flex items-center">
    <img [src]="auction.image" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" />
    <div class="flex flex-col justify-items-start">
      <a href="#" class="dark:text-night-100 mb-1 text-sm font-semibold text-gray-900 dark:hover:text-primary">{{
        auction.title
      }}</a>
      <span class="dark:text-night-300 text-xs font-semibold text-gray-400">{{ auction.creator }}</span>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="dark:text-night-200 text-sm font-semibold text-gray-400">{{ auction.instant_price }} ETH</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="dark:text-night-200 text-sm font-semibold text-gray-400">{{ auction.price | currency }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <!-- <div class="ml-4 flex items-center justify-start">
		<img [src]="auction.avatar" class="mr-3 h-8 w-8 rounded-b-md" alt="" />
	</div> -->
  <span class="dark:text-night-200 text-sm font-semibold text-gray-400">{{ auction.last_bid }} ETH</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="dark:text-night-200 text-sm font-semibold text-gray-400">{{ auction.ending_in }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <div class="flex justify-end">
    <button
      href="#"
      class="dark:bg-night-500 dark:text-night-300 flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400">
      <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
    </button>
  </div>
</td>
