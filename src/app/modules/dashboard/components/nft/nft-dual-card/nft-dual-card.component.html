<div class="dark:bg-night-700 flex min-h-[420px] flex-col rounded-lg bg-white p-8 sm:flex-row">
  <div
    [ngStyle]="{ 'background-image': 'url(' + nft.image + ')' }"
    class="min-h-[200px] w-full flex-1 cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75"></div>
  <!-- Details  -->
  <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 sm:ml-6 md:mt-0">
    <div>
      <small class="dark:text-night-300 font-semibold text-gray-400">NFT ID: {{ nft.id }}</small>
      <h2 class="dark:text-night-50 text-2xl font-semibold text-gray-800">{{ nft.title }}</h2>
    </div>

    <div class="flex space-x-8">
      <!-- Avatar -->
      <div class="flex items-center space-x-2">
        <img class="mx-auto block h-7 rounded-full sm:mx-0 sm:shrink-0" [src]="nft.avatar" alt="creator face" />
        <div class="flex flex-col">
          <small class="dark:text-night-300 text-xs text-gray-400">Creator</small>
          <a href="" class="dark:text-night-100 text-xs font-semibold text-gray-900 hover:text-primary">
            {{ nft.creator }}
          </a>
        </div>
      </div>

      <!-- Price -->
      <div class="flex items-center space-x-2">
        <div class="flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-full bg-primary text-center">
          <span class="text-xs font-semibold text-white">$</span>
        </div>

        <div class="flex flex-col">
          <small class="dark:text-night-300 text-xs text-gray-400">Instant Price</small>
          <a href="" class="dark:text-night-100 text-xs font-semibold text-gray-900 hover:text-primary">
            {{ nft.instant_price }} ETH
          </a>
        </div>
      </div>
    </div>

    <div class="dark:border-night-400 rounded-md border border-dashed border-gray-300 p-4 text-center">
      <small class="dark:text-night-300 text-gray-400">Last Bid</small>
      <h1 class="dark:text-night-50 text-3xl font-semibold text-gray-900">{{ nft.last_bid }} ETH</h1>
      <span class="dark:text-night-300 text-lg font-semibold text-gray-500">{{ nft.price | currency }}</span>
      <div class="dark:text-night-300 mt-3 text-xs text-gray-400">Ending in</div>
      <div class="dark:text-night-200 font-semibold text-gray-500">{{ nft.ending_in }}</div>
    </div>

    <div class="flex items-center justify-between">
      <button class="hover:bg-primary-600 flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-white">
        Place a Bid
      </button>
      <button
        class="dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500 flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200">
        View Item
      </button>
    </div>
  </div>
</div>
