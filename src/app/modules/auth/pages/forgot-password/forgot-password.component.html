<form class="my-10 space-y-6">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Forgot Password <span class="text-primary">?</span></h2>
    <p class="dark:text-night-200 text-sm text-muted-foreground">Enter your email to reset your password.</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input type="text" id="email" class="peer block" placeholder=" " />
      <label
        for="email"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Email address
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-between space-x-2">
    <button
      type="button"
      class="group relative flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
      Submit
    </button>
    <button
      type="button"
      routerLink="/auth/sign-in"
      class="group relative flex w-full justify-center rounded-md border border-transparent bg-muted py-2 px-4 text-sm font-medium text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
      Cancel
    </button>
  </div>
</form>
