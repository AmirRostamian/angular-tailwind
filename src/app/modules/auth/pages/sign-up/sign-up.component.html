<form class="my-10 space-y-6">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Sign Up <span class="text-primary">!</span></h2>
    <p class="text-sm text-muted-foreground">Let's get started with your 30 day free trial</p>
  </div>

  <button
    type="button"
    routerLink="/dashboard"
    class="flex w-full items-center justify-center rounded-md border border-border bg-muted py-2 px-4 text-sm font-medium text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
    <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
    Log in with Google
  </button>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-muted after:mt-0.5 after:flex-1 after:border-t after:border-muted">
    <p class="dark:text-night-400 mx-4 mb-0 text-center text-sm text-muted-foreground">or</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input type="text" id="email" class="peer block" placeholder=" " />
      <label
        for="email"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Email address
      </label>
    </div>
    <div class="relative">
      <input type="password" id="password" class="peer block" placeholder=" " />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Password
      </label>
      <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground">
        <svg-icon src="assets/icons/heroicons/outline/eye-off.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
        <svg-icon src="assets/icons/heroicons/outline/eye.svg" [svgClass]="'h-5 w-5 hidden'"> </svg-icon>
      </span>
    </div>
    <!-- Password Meeter -->
    <div class="grid grid-cols-4 gap-2">
      <div class="dark:bg-night-500 h-1 rounded-sm bg-muted"></div>
      <div class="dark:bg-night-500 h-1 rounded-sm bg-muted"></div>
      <div class="dark:bg-night-500 h-1 rounded-sm bg-muted"></div>
      <div class="dark:bg-night-500 h-1 rounded-sm bg-muted"></div>
    </div>
    <span class="dark:text-night-300 text-xs text-muted-foreground">
      Use 8 or more characters with a mix of letters, numbers & symbols.
    </span>
    <div class="relative">
      <input type="password" id="confirm-password" class="peer block" placeholder=" " />
      <label
        for="confirm-password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Confirm Password
      </label>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input id="accept-term" name="accept-term" type="checkbox" />
      <label for="accept-term" class="ml-2 block text-sm text-muted-foreground">
        I Accept the
        <a class="hover:text-primary-400 font-medium text-primary"> Terms </a>
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="button"
    routerLink="/dashboard"
    class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
    Sign up
  </button>

  <!-- Sign-up -->
  <div class="dark:text-night-200 text-sm text-muted-foreground">
    Already have an Account? <a routerLink="/auth/sign-in" class="text-primary">Sign in</a>
  </div>
</form>
