<div class="ml-3 relative">
    <button (click)="toggleMenu()"
            class="bg-gray-800 flex text-sm rounded-full focus:outline-none"
            type="button"
            aria-expanded="false"
            aria-haspopup="true">
        <!-- <span class="sr-only">Open user menu</span> -->
        <img #profileButton
             class="h-9 w-9 rounded-md"
             src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=256&h=256"
             alt="">
    </button>
    <div #profileMenu
         [ngClass]="isMenuOpen ? 'scale-100' : 'scale-0'"
         class="absolute origin-top-right right-0 mt-2 w-60 rounded-md shadow-custom 
         py-4 bg-white dark:bg-night-600 ring-1 ring-transparent ring-opacity-5 
         focus:outline-none transition-all ease-in">

        <div class="flex flext-row items-center px-4 pb-4">
            <div class="w-10 shrink-0">
                <img class="rounded-md"
                     src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=256&h=256"
                     alt="">
            </div>
            <div class="text-sm px-2 font-semibold text-gray-700 dark:text-night-50 overflow-hidden">
                Luciano Oliveira
                <p class="text-xs font-semibold text-gray-400 dark:text-night-300 text-ellipsis truncate">
                    workingluciano@gmail.com</p>
            </div>
        </div>

        <div class="border-b border-dashed border-gray-200 dark:border-night-500"></div>

        <ul class="my-2 mx-4">
            <li
                class="block px-3 py-2 hover:bg-gray-100 hover:text-purple-500 dark:hover:bg-night-500 cursor-pointer rounded-md  text-sm font-semibold text-gray-700 dark:text-night-200">
                Your Profile
            </li>
            <li
                class="block px-3 py-2 hover:bg-gray-100 hover:text-purple-500 dark:hover:bg-night-500 cursor-pointer rounded-md  text-sm font-semibold text-gray-700 dark:text-night-200">
                Language
            </li>
            <li
                class="block px-3 py-2 hover:bg-gray-100 hover:text-purple-500 dark:hover:bg-night-500 cursor-pointer rounded-md  text-sm font-semibold text-gray-700 dark:text-night-200">
                Settings
            </li>
            <li
                class="block px-3 py-2 hover:bg-gray-100 hover:text-purple-500 dark:hover:bg-night-500 cursor-pointer rounded-md  text-sm font-semibold text-gray-700 dark:text-night-200">
                Sign out
            </li>
        </ul>
    </div>
</div>
