<nav class="bg-white dark:bg-night-700">

	<div class="sm:px-6">
		<div class="relative flex items-center justify-between h-16">

			<!-- Mobile Menu Button-->
			<div class="sm:hidden absolute inset-y-0 left-0 flex items-center">
				<button type="button"
						class="inline-flex items-center justify-center p-2 rounded-md 
								text-gray-500/50 hover:text-gray-900 dark:text-night-50/50  dark:hover:text-night-50 
								hover:bg-gray-200 dark:hover:bg-night-500"
						aria-controls="mobile-menu"
						aria-expanded="false">
					<span class="sr-only">Open main menu</span>

					<svg-icon src="assets/icons/outline/menu.svg"
							  [svgClass]="'h-6 w-6'">
					</svg-icon>

					<svg-icon class="hidden"
							  src="assets/icons/outline/x.svg"
							  [svgClass]="'h-6 w-6'">
					</svg-icon>

				</button>
			</div>

			<!-- Desktop Menu  -->
			<app-navbar-menu [pagesMenu]="pagesMenu"></app-navbar-menu>

			<!-- Right items -->
			<div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
				<!-- Profile dropdown -->
				<app-profile-menu></app-profile-menu>
			</div>

		</div>
	</div>

	<!-- Mobile menu -->
	<app-navbar-mobile-menu [pagesMenu]="pagesMenu"></app-navbar-mobile-menu>

</nav>
