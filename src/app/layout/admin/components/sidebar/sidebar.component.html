<nav [ngClass]="isOpen ? 'w-52 xl:w-64' : 'w-[70px]'"
     class="hidden h-full flex-none overflow-y-auto bg-gray-50 pt-3 dark:bg-slate-800 lg:block border-r transition-all duration-300 border-none z-10">

    <div class="px-4">
        <div class="relative h-10">
            <div class="flex items-center"
                 *ngIf="isOpen">
                <a
                   class="bg-indigo-500 p-2 rounded flex items-center justify-center focus:outline-none focus:ring-1 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">

                    <svg-icon src="assets/icons/logo.svg">
                        [svgClass]="'h-5 w-5'">
                    </svg-icon>

                </a>
                <b class="pl-3 ml-1 text-sm font-bold dark:text-slate-100">
                    Finance
                </b>
            </div>

            <button (click)="toggleSidebar()"
                    class="absolute w-5 h-5 top-2 right-2 flex items-center justify-center rounded focus:outline-none opacity-20 transition-all duration-200 hover:opacity-70 dark:text-slate-100"
                    [ngClass]="{'rotate-180': !isOpen}">
                <svg-icon src="assets/icons/chevron-double-left.svg">
                    [svgClass]="'h-5 w-5'">
                </svg-icon>
            </button>
        </div>
    </div>

    <div class="px-4 pt-3">
        <hr class="border-gray-200 dark:border-slate-700 border-dashed">
    </div>

    <app-menu-item [isOpen]="isOpen"
                   [menuItem]="pagesMenu"></app-menu-item>

    <div class="px-4 pt-3">
        <hr class="border-gray-200 dark:border-slate-700 border-dashed">
    </div>

    <div class="px-4 pt-4">
        <ul class="flex flex-col space-y-1">
            <li class="relative focus-within:text-indigo-400">
                <div
                     class="rounded flex items-center justify-start cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-700">
                    <div class="m-2">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             stroke-width="1.5">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <a href="#"
                       class="ml-1 text-xs font-semibold focus:outline-none tracking-wide truncate">Settings</a>
                </div>
            </li>
            <li class="relative focus-within:text-indigo-400">
                <div class="rounded flex items-center justify-start cursor-pointer hover:bg-gray-100">
                    <div class="m-2">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5 rotate-45"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             stroke-width="1.5">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </div>
                    <div>
                        <span
                              class="absolute left-4 bottom-1.5 flex items-center justify-center w-4 h-4 bg-red-500 text-white rounded-full text-[10px] font-bold ">5</span>
                        <span
                              class="absolute animate-ping left-4 bottom-1.5 flex items-center justify-center w-4 h-4 bg-red-500 text-white rounded-full text-xs font-bold"></span>
                    </div>
                    <a href="#"
                       class="ml-1 text-xs font-semibold focus:outline-none tracking-wide truncate ">Notifications</a>
                </div>
            </li>
            <li class="relative focus-within:text-indigo-400">
                <div class="rounded flex items-center justify-start cursor-pointer hover:bg-gray-100">
                    <div class="m-2">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-5 w-5"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor"
                             stroke-width="1.5">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <a href="#"
                       class="ml-1 text-xs font-semibold focus:outline-none tracking-wide truncate ">Apps</a>
                </div>
            </li>
        </ul>
    </div>

</nav>
